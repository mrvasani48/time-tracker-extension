<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup-content">
        <h1>Time Tracker Extension</h1>
        <div class="time-info">
            <p>Target Day Duration: <span id="target-day"></span></p>
            <p>Remaining: <span id="remaining"></span></p>
            <p>You can leave at: <span id="leave-at"></span></p>
            <p>Target Week Duration: <span id="target-week"></span></p>
            <p>Remaining Week Time: <span id="remaining-week"></span></p>
            <p>Remaining to Target: <span id="remaining-to-target"></span></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
